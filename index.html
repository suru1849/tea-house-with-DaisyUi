<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea-house-with-DaisyUi</title>

    <!-- google font-Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind and DaisyUi link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font-awesome link -->
    <script
      src="https://kit.fontawesome.com/daafe567fd.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custome-Style -->
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>

    <!-- Tailwind custom class -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              title: "#1C1C1C",
              info: "#777",
            },
          },
        },
      };
    </script>
  </head>

  <body class="font-manrope">
    <!-- Header -->
    <header>
      <div class="hero">
        <div class="hero-content flex-col-reverse lg:flex-row-reverse">
          <!-- image -->
          <div>
            <img src="./images/banner.png" />
            <!-- ratting -->
            <div
              class="-mt-28 md:ml-16 lg:ml-14 flex gap-4 items-center bg-white p-5 w-60 drop-shadow-lg rounded-md"
            >
              <i class="fa-solid fa-star text-4xl text-amber-400"></i>
              <div>
                <h4 class="text-title text-3xl font-extrabold">5.00</h4>
                <p class="text-info text-base font-semibold">
                  Trust Pilot Ratings
                </p>
              </div>
            </div>
          </div>
          <!-- text -->
          <div>
            <h1 class="text-7xl font-extrabold text-title">
              It's good <br />
              tea time at The <br />
              Tea House
            </h1>
            <p class="py-6 text-info text-lg font-medium">
              Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
              Your Taste Buds.
            </p>
            <button class="btn btn-primary">Explore More</button>
          </div>
        </div>
      </div>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
